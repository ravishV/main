<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body class="bg-gray-900">
    <header class="bg-gray-900 text-white py-3">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-10 h-10 text-white p-2 bg-grey-500 rounded-full">
                    <path d="M12 2L2 -9zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-gray-500">Louise</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">

                <a href="register.html" class="mr-5 text-gray-500 hover:text-white">Register</a>
            </nav>
            <a href="index.html">
                <button
                    class="inline-flex items-center bg-gray-900 border-0 py-1 px-3 focus:outline-none hover:bg-gray-800 rounded text-base mt-4 md:mt-0">Back
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button></a>
        </div>
    </header>
    <div class="flex items-center justify-center py-28">
        <div class="w-full max-w-xs">
            <form class="bg-white p-6 rounded-lg shadow-xl ">
                <h2 class="text-lg font-medium mb-4 text-gray-800 text-center">Login</h2>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-700" for="username">
                        Username
                    </label>
                    <input class="w-full border border-gray-400 p-2 rounded-lg text-sm" id="username" type="text">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-700" for="password">
                        Password
                    </label>
                    <input class="w-full border border-gray-400 p-2 rounded-lg text-sm" id="password" type="password">
                </div>
                <button class="bg-gray-800 text-white p-2 rounded-lg hover:bg-gray-700">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
